<!DOCTYPE html>
<html>
<head>
    <title>Layout Fofo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            background-color: #E6E6FA;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFC0CB;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #FF1493;
            font-size: 42px;
            margin: 0;
            margin-left: 10px;
        }

        .heart-image {
            font-size: 48px;
            line-height: 1;
        }

        nav {
            background-color: #87CEEB;
            padding: 10px;
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            font-family: 'Pacifico', cursive;
            color: #FFFFFF;
            text-decoration: none;
            padding: 5px 10px;
            font-size: 24px;
            border-radius: 5px;
            background-color: #9370DB;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        p {
            font-family: 'Pacifico', cursive;
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #FFC0CB;
            padding: 20px;
            text-align: center;
        }

        footer p {
            color: #FFFFFF;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <span class="heart-image">
          ♥
        </span>
        <h1>Layout Fofo</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <div class="container">
        <p>Bem-vindo ao layout fofo!</p>
        <p>Aqui você encontra um exemplo de layout com cores fofas e menus.</p>
    </div>
    <footer>
        <p>&copy; 2023 Layout Fofo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
